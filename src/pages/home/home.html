<ion-header>
  <ion-navbar>
    <ion-title>
      File Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="createDir()">Create Directory</button>
  <button ion-button (click)="removeDir()">Remove Directory</button>
  <br>

  <p *ngFor="let directory of directories; let i = index">
    {{ i+1 }}. {{ directory.name }}
  </p>
</ion-content>
